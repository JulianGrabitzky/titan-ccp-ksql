language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk11

script:
  - ./gradlew build

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: "udf/build/libs/udf.jar"
  overwrite: true
  skip_cleanup: true
  on:
    tags: false
  

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/